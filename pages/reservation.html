<!DOCTYPE html>
<html>
    <head>
        <title>予約フォーム</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <script type="text/javascript" src="../js/script_1.js"></script>
        <div class="panel">
            <p>戻る</p>
            <p>予約システムトップへ</p>
        </div>
        <h1 class="page_title">予約フォーム</h1>
        <h2>必要な情報を入力し、「送信」をクリックしてください。</h2>
        <form id="guests_form" action="" method="POST">
            <ul class="leader" >
                <li class="input_text">
                    姓（例：三七）
                    <input type="text" name="last_name_0" />
                </li>
                <li class="input_text">
                    名（例：太郎）
                    <input type="text" name="first_name_0" />
                </li>
                <li class="input_text">
                    フリガナ（例：サンナナタロウ）
                    <input type="text" name="phonetic_0">
                </li>
                <li class="input_text">
                    メールアドレス（例：sannana4@gmail.com）
                    <input type="text" name="mail_0">
                </li>
            </ul>
            <div id="add_guest"></div>
            <input id="add_button" type="button" value="お連れ様を追加" />
            <input id="remove_button" type="button" value="お連れ様を減らす" />
            <input id="submit_button" type="submit" />
        </form>
        <script type="text/javascript" src="../js/script_2.js"></script>
    </body>
</html>
